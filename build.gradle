// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 17
  compileSdkVersion = 28
  buildToolsVersion = '28'
  gradleVersion = '4.4.1'
  kotlinVersion = '1.2.61'
}

ext.deps = [rxjava2             : 'io.reactivex.rxjava2:rxjava:2.2.1',
            rxandroid2          : 'io.reactivex.rxjava2:rxandroid:2.1.0',
            rxkotlin            : 'io.reactivex.rxjava2:rxkotlin:2.3.0',
            supportannotations  : 'com.android.support:support-annotations:28.0.0-rc02',
            appcompatv7         : 'com.android.support:appcompat-v7:28.0.0-rc02',
            constraintlayout    : 'com.android.support.constraint:constraint-layout:1.1.3',
            butterknife         : 'com.jakewharton:butterknife:8.8.1',
            butterknifecompiler : 'com.jakewharton:butterknife-compiler:8.8.1',
            junit               : 'junit:junit:4.12',
            truth               : 'com.google.truth:truth:0.42',
            robolectric         : 'org.robolectric:robolectric:4.0-alpha-3',
            mockitocore         : 'org.mockito:mockito-core:2.21.0',
            ktlintgradle        : 'gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:4.1.0',
            kotlinx : "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion",
            kotlinstdlib        : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin  : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion",
            thinkgear           : files('library/libs/ThinkGear.jar')]

buildscript {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.4'
    classpath('com.dicedmelon.gradle:jacoco-android:0.1.2') {
      exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    classpath 'net.ltgt.gradle:gradle-apt-plugin:0.15'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
